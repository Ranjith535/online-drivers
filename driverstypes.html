<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgb(69, 116, 224);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 1s ease-in-out; /* Animation for header */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        header img {
            height: 50px; /* Adjust logo size */
        }
        nav {
            display: flex;
            gap: 30px; /* Increased gap between links */
        }
        nav a {
            text-decoration: none;
            color: #000; /* Default text color */
            font-weight: bold;
            font-size: 20px; /* Increased text size */
            transition: color 0.3s ease; /* Transition for hover effect */
        }
        nav a:hover {
            color: #eae7e7; /* Change color on hover to black */
        }
        .services {
            padding: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .service-box {
            border: 2px dashed #000;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .service-box img {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }
        .service-box:hover img {
            transform: scale(1.1);
        }
        .service-box h3 {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Company Logo"> <!-- Replace with your logo path -->
        <nav>
            <a href="home1.html">Home</a>
            <a href="">services</a>
            <a href="city.html">City</a>
            <a href="contactpage.html">Contact Us</a>
        </nav>
    </header>
    <section class="services">
        <h2>What We Offer</h2>
        <p>We are committed to providing safe and reliable services. Our drivers are carefully vetted.</p>
        <div class="grid">
            <div class="service-box">
                <img src="hourly.png" alt="Hourly Drivers">
                <h3><a href="hourly1.html">HOURLY DRIVERS</a></h3>
            </div>
            <div class="service-box">
                <img src="outstation.png" alt="Outstation Drivers">
                <h3><a href="outstation.html">OUTSTATION DRIVERS</a></h3>
            </div>
            <div class="service-box">
                <img src="daily.png" alt="Daily Drivers">
                <h3><a href="daily1.html">DAILY DRIVERS</a></h3>   
            </div>
            <div class="service-box">
                <img src="tempar.webp" alt="Temporary Drivers">
                <h3><a href="temporary.html">TEMPORARY DRIVERS</a></h3>
            </div>
            <div class="service-box">
                <img src="night.png" alt="Night Drivers">
                <h3><a href="night1.html">NIGHT DRIVERS</a></h3>
            </div>
            <div class="service-box">
                <img src="permanent.png" alt="Permanent Drivers">
                <h3><a href="permanent1.html">PERMANENT DRIVERS</a></h3>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Page loaded successfully");
        });
    </script>
</body>
</html>
