<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Customer Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="relative w-full h-full flex items-center justify-center">
   <img alt="Decorative triangle in the top left corner" class="absolute top-0 left-0 w-32 h-32 transform -rotate-45" src="https://placehold.co/100x100/8B5E3C/8B5E3C"/>
   <img alt="Decorative circle in the top right corner" class="absolute top-0 right-0 w-24 h-24" src="https://placehold.co/100x100/2C3E50/2C3E50"/>
   <img alt="Decorative triangle in the bottom right corner" class="absolute bottom-0 right-0 w-32 h-32 transform rotate-45" src="https://placehold.co/100x100/8B5E3C/8B5E3C"/>
   <img alt="Decorative circle in the bottom left corner" class="absolute bottom-0 left-0 w-24 h-24" src="https://placehold.co/100x100/9ACD32/9ACD32"/>
   <div class="bg-blue-50 p-8 rounded-lg shadow-lg w-96 relative z-10">
    <div class="text-center mb-4">
     <span class="bg-pink-200 text-black px-4 py-2 rounded-full text-lg font-semibold">
      CUSTOMER LOGIN
     </span>
    </div>
    <form class="space-y-4">
     <div class="flex items-center">
      <label class="w-1/3 text-right pr-2" for="name">
       NAME :
      </label>
      <input class="w-2/3 p-2 border border-gray-300 rounded" id="name" type="text"/>
     </div>
     <div class="flex items-center">
      <label class="w-1/3 text-right pr-2" for="email">
       EMAIL ID :
      </label>
      <input class="w-2/3 p-2 border border-gray-300 rounded" id="email" type="email"/>
     </div>
     <div class="flex items-center">
      <label class="w-1/3 text-right pr-2" for="password">
       PASSWORD :
      </label>
      <input class="w-2/3 p-2 border border-gray-300 rounded" id="password" type="password"/>
     </div>
     <div class="text-right text-sm text-gray-500">
      <a href="#">
       FORGOT PASSWORD ?
      </a>
     </div>
    </form>
    <div class="flex items-center my-4">
     <hr class="flex-grow border-gray-300"/>
     <span class="px-2 text-gray-500">
      OR
     </span>
     <hr class="flex-grow border-gray-300"/>
    </div>
    <div class="flex justify-center space-x-4 mb-4">
     <a class="text-pink-500 text-2xl" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="text-red-500 text-2xl" href="#">
      <i class="fab fa-google">
      </i>
     </a>
     <a class="text-blue-500 text-2xl" href="#">
      <i class="fab fa-facebook">
      </i>
     </a>
    </div>
    <div class="text-center">
        <a href="home1.html">
            <button class="bg-gray-700 text-white px-4 py-2 rounded">
                LOGIN
            </button>
        </a>
    </div>
   </div>
  </div>
 </body>
</html>
