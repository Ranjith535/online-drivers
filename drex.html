<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow; /* Set background color to yellow */
            font-family: 'Arial', sans-serif;
            opacity: 0; /* Start with opacity 0 for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .splash-screen {
            text-align: center;
        }

        .logo {
            width: 150px; /* Adjust logo size as needed */
            margin-bottom: 20px; /* Space between logo and text */
        }

        .welcome-text {
            font-size: 2.5em; /* Increase font size */
            color: #FF5733; /* Stylish color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
            font-weight: bold; /* Make text bold */
            letter-spacing: 2px; /* Add space between letters */
            animation: slideIn 1s ease forwards; /* Slide-in animation */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <img src="logo.svg" alt="Logo" class="logo"> <!-- Replace 'logo.png' with your logo file -->
        <div class="welcome-text">WELCOME TO DRIVER ON HIRE</div>
    </div>

    <script>
        // Set a timer to redirect after 3 seconds (3000 milliseconds)
        setTimeout(() => {
            // Redirect to the home1 page
            window.location.href = 'home1.html'; // Change this to your desired page
        }, 3000);
    </script>
</body>
</html>
